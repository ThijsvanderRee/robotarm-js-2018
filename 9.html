<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            robotArm.grab();
            for (var i = 0; i < 5; i++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for (var i = 0; i < 4; i++) {
                robotArm.moveLeft();
            }
            for (var a = 0; a < 2; a++) {
                    robotArm.grab();
                    for (var i = 0; i < 5; i++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var x = 0; x < 5; x++) {
                        robotArm.moveLeft();
                    }
            }
             for (var b = 0; b < 3; b++) {
                    robotArm.grab();
                    for (var i = 0; i < 1; i++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var c = 0; c < 1; c++) {
                        robotArm.moveLeft();
                    }
            }
            

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
